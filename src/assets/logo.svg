<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradientLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#17A2B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007BFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradientRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E83E8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F42C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Partie gauche du cerveau (bleu) -->
  <g fill="url(#brainGradientLeft)">
    <!-- Contour gauche -->
    <path d="M 100 30 Q 50 30 40 60 Q 30 80 35 100 Q 30 120 40 140 Q 50 170 100 170 L 100 30 Z" />
    
    <!-- Circuits gauche -->
    <circle cx="60" cy="60" r="4" fill="#17A2B8"/>
    <circle cx="50" cy="85" r="4" fill="#17A2B8"/>
    <circle cx="55" cy="110" r="4" fill="#17A2B8"/>
    <circle cx="65" cy="135" r="4" fill="#17A2B8"/>
    <circle cx="75" cy="155" r="4" fill="#17A2B8"/>
    
    <line x1="60" y1="60" x2="85" y2="75" stroke="#007BFF" stroke-width="2"/>
    <line x1="50" y1="85" x2="80" y2="95" stroke="#007BFF" stroke-width="2"/>
    <line x1="55" y1="110" x2="85" y2="115" stroke="#007BFF" stroke-width="2"/>
    <line x1="65" y1="135" x2="85" y2="130" stroke="#007BFF" stroke-width="2"/>
    <line x1="75" y1="155" x2="90" y2="145" stroke="#007BFF" stroke-width="2"/>
    
    <circle cx="85" cy="75" r="3" fill="#007BFF"/>
    <circle cx="80" cy="95" r="3" fill="#007BFF"/>
    <circle cx="85" cy="115" r="3" fill="#007BFF"/>
    <circle cx="85" cy="130" r="3" fill="#007BFF"/>
    <circle cx="90" cy="145" r="3" fill="#007BFF"/>
  </g>
  
  <!-- Partie droite du cerveau (violet/rose) -->
  <g fill="url(#brainGradientRight)">
    <!-- Contour droit -->
    <path d="M 100 30 Q 150 30 160 60 Q 170 80 165 100 Q 170 120 160 140 Q 150 170 100 170 L 100 30 Z" />
    
    <!-- Circuits droite -->
    <circle cx="140" cy="60" r="4" fill="#E83E8C"/>
    <circle cx="150" cy="85" r="4" fill="#E83E8C"/>
    <circle cx="145" cy="110" r="4" fill="#E83E8C"/>
    <circle cx="135" cy="135" r="4" fill="#E83E8C"/>
    <circle cx="125" cy="155" r="4" fill="#E83E8C"/>
    
    <line x1="140" y1="60" x2="115" y2="75" stroke="#6F42C1" stroke-width="2"/>
    <line x1="150" y1="85" x2="120" y2="95" stroke="#6F42C1" stroke-width="2"/>
    <line x1="145" y1="110" x2="115" y2="115" stroke="#6F42C1" stroke-width="2"/>
    <line x1="135" y1="135" x2="115" y2="130" stroke="#6F42C1" stroke-width="2"/>
    <line x1="125" y1="155" x2="110" y2="145" stroke="#6F42C1" stroke-width="2"/>
    
    <circle cx="115" cy="75" r="3" fill="#6F42C1"/>
    <circle cx="120" cy="95" r="3" fill="#6F42C1"/>
    <circle cx="115" cy="115" r="3" fill="#6F42C1"/>
    <circle cx="115" cy="130" r="3" fill="#6F42C1"/>
    <circle cx="110" cy="145" r="3" fill="#6F42C1"/>
  </g>
  
  <!-- Ligne centrale de sÃ©paration -->
  <line x1="100" y1="30" x2="100" y2="170" stroke="#fff" stroke-width="2" opacity="0.3"/>
  
  <!-- Bulle de dialogue en bas -->
  <path d="M 85 175 L 100 190 L 115 175 Z" fill="url(#brainGradientLeft)"/>
</svg>

