<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cercle de contour -->
  <circle cx="100" cy="100" r="85" stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- La lettre M stylisée avec nœuds -->
  <path d="M 50 130 L 50 70 L 80 110 L 100 80 L 120 110 L 150 70 L 150 130" 
        stroke="url(#mGradient)" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Nœuds de connexion -->
  <circle cx="50" cy="70" r="8" fill="#38bdf8">
    <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="110" r="8" fill="#38bdf8">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="80" r="10" fill="#38bdf8">
    <animate attributeName="r" values="8;12;8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="110" r="8" fill="#38bdf8">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="70" r="8" fill="#38bdf8">
    <animate attributeName="r" values="6;10;6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Lignes de connexion subtiles -->
  <line x1="50" y1="70" x2="80" y2="110" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="110" x2="100" y2="80" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="80" x2="120" y2="110" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  <line x1="120" y1="110" x2="150" y2="70" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  
  <!-- Éléments tech (petits circuits) -->
  <circle cx="65" cy="90" r="2" fill="#38bdf8" opacity="0.6"/>
  <circle cx="90" cy="95" r="2" fill="#38bdf8" opacity="0.6"/>
  <circle cx="110" cy="95" r="2" fill="#38bdf8" opacity="0.6"/>
  <circle cx="135" cy="90" r="2" fill="#38bdf8" opacity="0.6"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="mGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
